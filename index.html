<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoNav</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <div id="controls">
        <p id="distance">Distance Traveled: 0.0 km</p>
        <button id="trackButton" style="display: none;" onclick="startTracking()">Track</button>
        <button id="stopButton" onclick="stopTracking()">Stop Tracking</button>
    </div>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #distance {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="distance">Distance Traveled: 0 km</div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2hhbmhuZ2djaDIyMTA2MCIsImEiOiJjbTN5aXhjNTIxbWlkMmtzNzdsMzR6ZWRtIn0.c_sV6VMptNdPQgs_UAOeAw';

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [105.8007, 21.0285], // Greenwich Vietnam, Hanoi
            zoom: 14
        });

        let startMarker = null;       // Starting point
        let endMarker = null;         // Dropped pin
        let routeLine = null;         // Route line
        let motorbikeMarker = null;   // Motorbike symbol
        let distanceTraveled = 0;     // Distance in km
        let trackingInterval = null;  // Interval for motorbike animation
        let currentRoute = [];        // Current route coordinates
        let traveledDistance = 0;     // Distance covered during tracking

        // Add a start marker (current location)
        const userLocation = [105.8007, 21.0285];
        startMarker = new mapboxgl.Marker({ color: 'blue' })
            .setLngLat(userLocation)
            .addTo(map);

        // Reset distance and handle map click to drop a pin
        map.on('click', (e) => {
            const { lng, lat } = e.lngLat;

            // Reset distance and remove previous route/motorbike
            distanceTraveled = 0;
            traveledDistance = 0;
            currentRoute = [];
            clearInterval(trackingInterval);
            if (motorbikeMarker) motorbikeMarker.remove();
            if (map.getSource('route')) {
                map.getSource('route').setData({
                    type: 'FeatureCollection',
                    features: []
                });
            }

            // Add or move the end marker
            if (endMarker) {
                endMarker.setLngLat([lng, lat]);
            } else {
                endMarker = new mapboxgl.Marker({ color: 'red' })
                    .setLngLat([lng, lat])
                    .addTo(map);
            }

            // Fetch the route
            getRoute(userLocation, [lng, lat]);

            // Reset distance display and show "Track" button
            document.getElementById('distance').innerText = `Distance Traveled: 0.0 km`;
            document.getElementById('trackButton').style.display = 'block';
        });

        // Function to fetch and display the route
        function getRoute(start, end) {
            const directionsClient = mapboxSdk({ accessToken: mapboxgl.accessToken }).directions;

            directionsClient.getDirections({
                profile: 'driving',
                waypoints: [
                    { coordinates: start },
                    { coordinates: end }
                ],
                geometries: 'geojson'
            })
                .send()
                .then(response => {
                    const route = response.body.routes[0];
                    currentRoute = route.geometry.coordinates; // Save route for animation
                    const distance = (route.distance / 1000).toFixed(1); // Convert meters to km, 1 decimal place
                    distanceTraveled = parseFloat(distance);

                    // Add or update route source
                    if (map.getSource('route')) {
                        map.getSource('route').setData({
                            type: 'Feature',
                            geometry: {
                                type: 'LineString',
                                coordinates: currentRoute
                            }
                        });
                    } else {
                        map.addSource('route', {
                            type: 'geojson',
                            data: {
                                type: 'Feature',
                                geometry: {
                                    type: 'LineString',
                                    coordinates: currentRoute
                                }
                            }
                        });
                        map.addLayer({
                            id: 'route',
                            type: 'line',
                            source: 'route',
                            layout: {
                                'line-join': 'round',
                                'line-cap': 'round'
                            },
                            paint: {
                                'line-color': '#3887be',
                                'line-width': 5
                            }
                        });
                    }
                });
        }

        // Function to start tracking
        function startTracking() {
            let currentIndex = 0;
            const totalPoints = currentRoute.length;

            // Place motorbike marker at the starting point
            motorbikeMarker = new mapboxgl.Marker({ color: 'black' })
                .setLngLat(currentRoute[0])
                .addTo(map);

            // Animate motorbike along the route
            trackingInterval = setInterval(() => {
                if (currentIndex < totalPoints - 1) {
                    currentIndex++;
                    motorbikeMarker.setLngLat(currentRoute[currentIndex]);

                    // Calculate traveled distance
                    const segmentDistance = turf.distance(
                        turf.point(currentRoute[currentIndex - 1]),
                        turf.point(currentRoute[currentIndex]),
                        { units: 'kilometers' }
                    );
                    traveledDistance += segmentDistance;
                    document.getElementById('distance').innerText = `Distance Traveled: ${traveledDistance.toFixed(1)} km`;
                } else {
                    clearInterval(trackingInterval);
                    alert('Tracking complete!');
                }
            }, 1000); // Adjust interval for speed
        }

        // Function to stop tracking
        function stopTracking() {
            clearInterval(trackingInterval);
            alert(`Tracking stopped. Total Distance Traveled: ${traveledDistance.toFixed(1)} km`);
        }
    </script>
</body>

</html>
