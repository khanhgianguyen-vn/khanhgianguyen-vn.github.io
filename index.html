<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoNav</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #distance {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="distance">Distance Traveled: 0 km</div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoia2hhbmhuZ2djaDIyMTA2MCIsImEiOiJjbTN5aXhjNTIxbWlkMmtzNzdsMzR6ZWRtIn0.c_sV6VMptNdPQgs_UAOeAw';

        // Initialize the map
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [105.8007, 21.0285], // Hardcoded location: Greenwich Vietnam, Hanoi
            zoom: 14
        });

        let startMarker = null; // Starting point
        let endMarker = null;   // Dropped pin
        let routeLine = null;   // Route line
        let distanceTraveled = 0; // Distance in km

        // Hardcoded location: Greenwich Vietnam, Hanoi
        const userLocation = [105.8007, 21.0285]; // [longitude, latitude]

        // Center map and add start marker
        map.setCenter(userLocation);
        map.setZoom(14);

        // Add a marker at the hardcoded location
        startMarker = new mapboxgl.Marker({ color: 'blue' })
            .setLngLat(userLocation)
            .addTo(map);

        // Add a click event to drop a destination pin and calculate route
        map.on('click', (e) => {
            const { lng, lat } = e.lngLat;

            // Add or move end marker
            if (endMarker) endMarker.setLngLat([lng, lat]);
            else endMarker = new mapboxgl.Marker({ color: 'red' })
                .setLngLat([lng, lat])
                .addTo(map);

            // Fetch and display the route
            getRoute(userLocation, [lng, lat]);
        });

        // Function to fetch and display the route
        function getRoute(start, end) {
            const directionsClient = mapboxSdk({ accessToken: mapboxgl.accessToken }).directions;

            directionsClient.getDirections({
                profile: 'driving',
                waypoints: [
                    { coordinates: start },
                    { coordinates: end }
                ],
                geometries: 'geojson'
            })
                .send()
                .then(response => {
                    const route = response.body.routes[0];
                    const coordinates = route.geometry.coordinates;
                    const distance = (route.distance / 1000).toFixed(2); // Convert meters to km

                    // Update distance traveled
                    distanceTraveled += parseFloat(distance);
                    document.getElementById('distance').innerText = `Distance Traveled: ${distanceTraveled} km`;

                    // Remove existing route line if any
                    if (routeLine) {
                        map.getSource('route').setData({
                            type: 'FeatureCollection',
                            features: []
                        });
                    } else {
                        map.addSource('route', {
                            type: 'geojson',
                            data: {
                                type: 'FeatureCollection',
                                features: []
                            }
                        });
                        map.addLayer({
                            id: 'route',
                            type: 'line',
                            source: 'route',
                            layout: { 'line-join': 'round', 'line-cap': 'round' },
                            paint: { 'line-color': '#3887be', 'line-width': 5 }
                        });
                    }

                    // Add route to map
                    map.getSource('route').setData({
                        type: 'Feature',
                        geometry: { type: 'LineString', coordinates }
                    });
                });
        }
    </script>
</body>

</html>
